<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VirtuSync</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #0f172a;
      color: #f8fafc;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Landing Page */
    #landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
      color: #38bdf8;
    }
    
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background-color: #0ea5e9;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0284c7;
    }
    
    .btn-secondary {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    
    .modal-content {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    
    .modal-header {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .close-modal {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .close-modal:hover {
      color: white;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #475569;
      background-color: #0f172a;
      color: white;
      font-size: 1rem;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #38bdf8;
    }
    
    .room-id-group {
      display: flex;
      gap: 0.5rem;
    }
    
    /* Call Interface */
    #call-interface {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    
    .hidden {
      display: none !important;
    }
    
    .call-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1e293b;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .room-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .room-label {
      font-weight: 500;
      color: #94a3b8;
    }
    
    .call-timer {
      font-family: monospace;
      font-size: 1.25rem;
    }
    
    .videos-container {
      display: flex;
      flex: 1;
      gap: 1rem;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    
    @media (max-width: 768px) {
      .videos-container {
        flex-direction: column;
      }
    }
    
    .video-wrapper {
      position: relative;
      flex: 1;
      border-radius: 0.5rem;
      overflow: hidden;
      background-color: #0f172a;
    }
    
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .local-video-wrapper {
      min-height: 200px;
    }
    
    .remote-video-wrapper {
      min-height: 300px;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: #1e293b;
      border-radius: 0.5rem;
    }
    
    .control-btn {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .control-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    .end-call {
      background-color: #ef4444;
    }
    
    .end-call:hover {
      background-color: #dc2626;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #1e293b;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    
    .notification.fadeout {
      animation: fadeOut 0.5s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landing-page">
      <div class="logo">
        <i class="fas fa-video"></i> VirtuSync
      </div>
      <h1>Video Calling Made Simple</h1>
      <p>Connect with anyone, anywhere with high-quality video calls</p>
      
      <div class="buttons">
        <button id="create-call-btn" class="btn btn-primary">Create Call</button>
        <button id="join-call-btn" class="btn btn-secondary">Join Call</button>
      </div>
    </div>
    
    <!-- Call Interface -->
    <div id="call-interface" class="hidden">
      <div class="call-header">
        <div class="room-info">
          <span class="room-label">Room ID:</span>
          <span id="current-room-id"></span>
          <button id="copy-room-id" class="btn btn-secondary">
            <i class="fas fa-copy"></i>
          </button>
        </div>
        <div class="call-timer">00:00:00</div>
      </div>
      
      <div class="videos-container">
        <div class="video-wrapper remote-video-wrapper">
          <video id="remote" autoplay playsinline></video>
        </div>
        <div class="video-wrapper local-video-wrapper">
          <video id="local" autoplay playsinline muted></video>
        </div>
      </div>
      
      <div class="controls">
        <button id="toggle-audio" class="control-btn">
          <i class="fas fa-microphone"></i>
        </button>
        <button id="toggle-video" class="control-btn">
          <i class="fas fa-video"></i>
        </button>
        <button id="share-screen" class="control-btn">
          <i class="fas fa-desktop"></i>
        </button>
        <button id="end-call" class="control-btn end-call">
          <i class="fas fa-phone-slash"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Create Room Modal -->
  <div id="create-room-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Create a New Call</h2>
        <button class="close-modal">&times;</button>
      </div>
      
      <div class="form-group">
        <label for="user-name" class="form-label">Your Name</label>
        <input type="text" id="user-name" class="form-control" placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="create-room-id" class="form-label">Room ID</label>
        <div class="room-id-group">
          <input type="text" id="create-room-id" class="form-control" placeholder="Enter room ID or generate one">
          <button id="generate-room-id" class="btn btn-secondary">Generate</button>
        </div>
      </div>
      
      <button id="start-call-btn" class="btn btn-primary">Start Call</button>
    </div>
  </div>
  
  <!-- Join Room Modal -->
  <div id="join-room-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Join a Call</h2>
        <button class="close-modal">&times;</button>
      </div>
      
      <div class="form-group">
        <label for="join-user-name" class="form-label">Your Name</label>
        <input type="text" id="join-user-name" class="form-control" placeholder="Enter your name">
      </div>
      
      <div class="form-group">
        <label for="join-room-id" class="form-label">Room ID</label>
        <input type="text" id="join-room-id" class="form-control" placeholder="Enter room ID provided by the creator">
      </div>
      
      <button id="join-existing-call-btn" class="btn btn-primary">Join Call</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
